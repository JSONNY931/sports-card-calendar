        <div class="modal-content">

    <script>
        let currentDate = new Date();
        let activeFilters = new Set();
        let releasesData = [];

        const sports = {
            basketball: 'ë†êµ¬',
            baseball: 'ì•¼êµ¬',
            football: 'ë¯¸ì‹ì¶•êµ¬',
            soccer: 'ì¶•êµ¬',
            hockey: 'í•˜í‚¤',
            racing: 'ë ˆì´ì‹±',
            wrestling: 'ë ˆìŠ¬ë§',
            golf: 'ê³¨í”„',
            tennis: 'í…Œë‹ˆìŠ¤',
            mma: 'MMA',
            other: 'ê¸°íƒ€'
        };

        // JSON ë°ì´í„° ë¡œë“œ
        async function loadReleases() {
            try {
                const response = await fetch(`releases.json?ts=${Date.now()}`)
                const data = await response.json();
                releasesData = data;
                
                // ì—…ë°ì´íŠ¸ ì‹œê°„ í‘œì‹œ
                const now = new Date();
                document.getElementById('updateInfo').textContent = 
                    `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${now.toLocaleString('ko-KR')}`;
                
                initFilters();
                renderCalendar();
            } catch (error) {
                console.error('ë°ì´í„° ë¡œë”© ì˜¤ë¥˜:', error);
                document.getElementById('calendarDays').innerHTML = 
                    '<div class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>';
            }
        }

        function initFilters() {
            const filtersContainer = document.getElementById('sportFilters');
            filtersContainer.innerHTML = '';
            
            Object.keys(sports).forEach(sport => {
                const filter = document.createElement('div');
                filter.className = `sport-filter sport-${sport} active`;
                filter.textContent = sports[sport];
                filter.onclick = () => toggleFilter(sport, filter);
                activeFilters.add(sport);
                filtersContainer.appendChild(filter);
            });
        }

        function toggleFilter(sport, element) {
            if (activeFilters.has(sport)) {
                activeFilters.delete(sport);
                element.classList.remove('active');
            } else {
                activeFilters.add(sport);
                element.classList.add('active');
            }
            renderCalendar();
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonth').textContent = 
                `${year}ë…„ ${month + 1}ì›”`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';

            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

            // ì´ì „ ë‹¬ ë‚ ì§œ
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                const cell = createDayCell(day, true, year, month - 1);
                calendarDays.appendChild(cell);
            }

            // í˜„ì¬ ë‹¬ ë‚ ì§œ
            for (let day = 1; day <= daysInMonth; day++) {
                const isToday = isCurrentMonth && today.getDate() === day;
                const cell = createDayCell(day, false, year, month, isToday);
                calendarDays.appendChild(cell);
            }

            // ë‹¤ìŒ ë‹¬ ë‚ ì§œ
            const remainingCells = 42 - (firstDay + daysInMonth);
            for (let day = 1; day <= remainingCells; day++) {
                const cell = createDayCell(day, true, year, month + 1);
                calendarDays.appendChild(cell);
            }
        }

        function createDayCell(day, isOtherMonth, year, month, isToday = false) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            if (isOtherMonth) cell.classList.add('other-month');
            if (isToday) cell.classList.add('today');

            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            cell.appendChild(dayNumber);

            if (!isOtherMonth) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const releases = releasesData.filter(r => 
                    r.date === dateStr && activeFilters.has(r.sport)
                );

                releases.forEach(release => {
                    const item = document.createElement('div');
                    item.className = `release-item sport-${release.sport}`;
                    item.textContent = release.name;
                    item.onclick = () => showReleaseDetails(release);
                    cell.appendChild(item);
                });
            }

            return cell;
        }

        function showReleaseDetails(release) {
            const modal = document.getElementById('modal');
            document.getElementById('modalTitle').textContent = release.name;
            
            let bodyHTML = `
                <p><strong>ìŠ¤í¬ì¸ :</strong> ${sports[release.sport] || 'ê¸°íƒ€'}</p>
                <p><strong>ë¸Œëœë“œ:</strong> ${release.brand}</p>
                <p><strong>ë°œë§¤ì¼:</strong> ${release.date}</p>
            `;
            
            if (release.url) {
                bodyHTML += `
                    <p><strong>ìƒì„¸ì •ë³´:</strong> <a href="${release.url}" target="_blank">ìì„¸íˆ ë³´ê¸° â†’</a></p>
                `;
            }
            
            document.getElementById('modalBody').innerHTML = bodyHTML;
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ì‹œ ë‹«ê¸°
        document.getElementById('modal').onclick = function(e) {
            if (e.target.id === 'modal') {
                closeModal();
            }
        };

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
        loadReleases();
    </script>
